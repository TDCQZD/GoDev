<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<link type="text/css" rel="stylesheet" href="/static/css/style.css">
</head>

<body>

	<div id="header">
		<img class="logo_img" alt="" src="/static/img/blockchain.jpg">
		<span class="wel_word">订单详情</span>
		<div>
			<span>欢迎<span class="um_span">{{.UserName}}</span>光临区块链书城</span>
			<a href="/bookpagebyback">图书管理</a>
			<a href="/queryOrders">订单管理</a>
			<a href="/mainbookpage">返回商城</a>
		</div>
	</div>

	<div id="main">

		<table>
			<table>
				<tr>
					<th>封面</th>
					<th>书名</th>
					<th>作者</th>
					<th>价格</th>
					<th>数量</th>
					<th>金额</th>
				</tr>
				{{range .OrederItems}}
				<tr>
					<td>
						<img class="book_img" src="{{.ImgPath}}" />
					</td>
					<td>{{.Title}}</td>
					<td>{{.Author}}</td>
					<td>{{.Price}}</td>
					<td>{{.Count}}</td>
					<td>{{.Amount}}</td>
				</tr>
				{{end}}
			</table>
		</table>

	</div>

	<div id="bottom">
		<span>
			区块链书城.Copyright &copy;2018
		</span>
	</div>
</body>

</html>
